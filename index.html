<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="operationDisplay"></div>
            <div class="solutionDisplay"></div>
        </div>
        <div class="buttons">
                <button class="numerical btnStyle" data-key="Digit1">1</button>
                <button class="numerical btnStyle" data-key="Digit2">2</button>
                <button class="numerical btnStyle" data-key="Digit3">3</button>
                <button class="operator btnStyle" data-key="Slash">/</button>
                <button class="numerical btnStyle" data-key="Digit4">4</button>
                <button class="numerical btnStyle" data-key="Digit5">5</button>
                <button class="numerical btnStyle" data-key="Digit6">6</button>
                <button class="operator btnStyle" data-key="Digit8">x</button>
                <button class="numerical btnStyle" data-key="Digit7">7</button>
                <button class="numerical btnStyle" data-key="Digit8">8</button>
                <button class="numerical btnStyle" data-key="Digit9">9</button>
                <button class="operator btnStyle" data-key="Equal">+</button>
                <button class="point btnStyle">.</button>
                <button class="numerical btnStyle" data-key="Digit0">0</button>
                <button class="percentage">%</button>
                <button class="operator btnStyle" data-key="Minus">-</button>
                <button class="clear btnStyle" data-key="Escape">CC</button>
                <button class="backspace btnStyle" data-key="Backspace">C</button>
                <button class="equal btnStyle" data-key="Equal">=</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
